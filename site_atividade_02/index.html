<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscrição</title>
    <link rel="stylesheet" href="../site_atividade_02/css/style.css">
</head>
<body>

    <form>
    
            <h2>Formulário de Inscrição</h2><br>
            <label for="nome">Nome Completo:</label><br>
            <input type="text" id="nome" name="nome"><br><br>
            <label for="email">Endereço de Email:</label><br>
            <input type="text" id="email" name="email"><br><br>
            <label for="tipo_inscricao">Tipo de Inscrição:</label><br>
            <select id="tipo_inscricao" name="tipo_inscricao">
                <option value="participante">Participante</option>
                <option value="palestratnte">Palestrante</option>
                <option value="voluntario">Voluntário</option>
            </select><br><br><br>
            <input type="checkbox" id="true" name="true" value="Aceito">
            <label for="true">Aceito os termos e condições</label><br><br>
            <button type="submit">Inscrever-se</button>    
    </form>
    
</body>
</html>
